<div style="float: right">
  <span style="padding-left: 25px">
    <button mat-raised-button style="background-color: green" (click)="onAdd()">ADD</button>
  </span>
  <span style="padding-left: 25px">
    <button mat-raised-button color="primary" (click)="onEdit()" [disabled]="selection.selected.length === 0">{{editButtonName}}</button>
  </span>
  <span style="padding-left: 25px; padding-right: 25px">
    <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="selection.selected.length === 0">DELETE</button>
  </span>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" aria-label="Elements">
    <!-- Crt Name Column -->
    <ng-container matColumnDef="crtName">
      <th mat-header-cell *matHeaderCellDef>CRT NAME</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field *ngIf="selection.isSelected(row) && edit;else crtName" floatLabel="never">
          <input matInput [value]="row.crtName" [(ngModel)]="row.crtName">
        </mat-form-field>
        <ng-template #crtName>{{row.crtName}}</ng-template>
      </td>
    </ng-container>

    <!-- Crt Headers Column -->
    <ng-container matColumnDef="crtHeaders">
      <th mat-header-cell *matHeaderCellDef>CRT HEADERS</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field *ngIf="selection.isSelected(row) && edit;else crtHeaders" floatLabel="never">
          <input matInput [value]="row.crtHeaders" [(ngModel)]="row.crtHeaders">
        </mat-form-field>
        <ng-template #crtHeaders>{{row.crtHeaders}}</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      [ngClass]="{highlighted: selection.isSelected(row)}"
      (click)="selectRow(row)">
    </tr>
  </table>
</div>
